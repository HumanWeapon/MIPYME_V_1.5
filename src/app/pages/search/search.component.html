<div class="card-body mt-0 pt-0 bt-0">
  <div class="row">
    <div class="card col-2" style="background-color: rgb(243, 243, 243); border-radius: 5px 0px 0px 5px;">
      <section class="content">
        <div class="container-fluid">
        <h2 class="text-center display-10">Filtrar por</h2>
          <form>
            <div class="col">
              <div class="form-group">
                <label>Categoria:</label>
                <select class="form-select" style="width: 100%;" aria-hidden="true">
                  <option selected="">Todo</option>
                  <option>Date</option>
                  <option>Date2</option>
                  <option>Date3</option>
                </select>
              </div>
              <div class="form-group">
                <label>Pais:</label>
                <select class="form-select" style="width: 100%;" aria-hidden="true">
                  <option selected="">Todo</option>
                  <option>Date</option>
                  <option>Date2</option>
                  <option>Date3</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <div class="card col-10" style="background-color: white; border-radius: 0px 5px 5px 0px;">
      <section class="content">
        <div class="container-fluid">
        <h2 class="text-center display-6">Productos</h2>
          <form action="enhanced-results.html">
            <div class="row">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <input type="search" class="form-control form-control-lg" placeholder="Escribe el producto que deseas buscar" [(ngModel)]="searchTerm" (input)="filterProductos()" style="background-color: rgba(238, 238, 238, 0.342);" name="table_search">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-lg btn-default" (click)="filterProductos()">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-12 col-sm-4" *ngFor="let obj of list_productosFilter | paginate: { itemsPerPage: 10, currentPage: p }">
            <div class="info-box bg-light">
              <div class="info-box-content">
                <span class="info-box-number text-center btn btna mb-0"><strong>{{ obj.producto }}</strong></span>
                <p class="text-center text-muted mb-0">Categoría: {{ obj.categoria }}</p>
                <p class="text-center text-muted mb-0">Descripción: {{ obj.descripcion }}</p>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="p = $event"  previousLabel="Anterior" nextLabel="Siguiente" style="text-align: center;"></pagination-controls>
      </section>
    </div>
  </div>
</div>
