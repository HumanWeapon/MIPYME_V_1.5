  <section class="content">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-3">
    
    <div class="card card-primary card-outline">
    <div class="card-body box-profile">
    <div class="text-center">
    <img class="profile-user-img img-fluid img-circle" src="assets/dist/img/avatar5.png" alt="User profile picture"></div>
    <h3 class="profile-username text-center">{{ usuario.nombre_usuario }}</h3>
    <p class="text-muted text-center">{{ rolEditando.rol }}</p>
    <br>
    <br>
    <br>
    <ul class="list-group list-group-unbordered mb-3">
    <li class="list-group-item">
    <b>Usuario</b> <a class="float-right">{{usuario.usuario}}</a>
    </li>
    <li class="list-group-item">
      <b>Estado</b> <a class="float-right">{{ usuario.estado_usuario === 1 ? 'ACTIVO' : 'INACTIVO' }}</a>
    </li>
    <li class="list-group-item">
    <b>Correo Electronico</b> <a class="float-right">{{usuario.correo_electronico}}</a>
    </li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="col-md-9">
    <div class="card">

    <div class="config">
    <h4>Configuracion del Perfil</h4>
    </div>

    <div class="card-body">
    <div class="tab-content">
    <div class="tab-pane" id="activity"></div>
    <div class="tab-pane active" id="settings">
    <form class="form-horizontal">

    <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
      <input type="text" [disabled]="inputDeshabilitado" [(ngModel)]="usuario.usuario" name="usuario.usuario" class="form-control" id="formGroupExampleInput" placeholder="Usuario">
    </div>
    </div>

    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" [disabled]="inputDeshabilitado" [(ngModel)]="usuario.nombre_usuario" name="usuario.nombre_usuario" class="form-control" id="formGroupExampleInput" placeholder="Nombre del Usuario">
      </div>
      </div>

    <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Correo Electronico</label>
    <div class="col-sm-10">
      <input type="text" [disabled]="inputDeshabilitado" [(ngModel)]="usuario.correo_electronico" name="usuario.correo_electronico" class="form-control" id="formGroupExampleInput" placeholder="Correo Electronico">
    </div>
    </div>

    <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input type="password" [(ngModel)]="contrasenaActual" name="contrasenaActual" [disabled]="inputDeshabilitado" class="form-control" placeholder="Contraseña actual">
    </div>
    </div>

    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">Nueva Contraseña</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" [disabled]="inputDeshabilitado" class="form-control" placeholder="Contraseña nueva">
      </div>
      </div>

      <div class="form-group row">
        <label for="inputName2" class="col-sm-2 col-form-label">Repite Contraseña</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" [disabled]="inputDeshabilitado"  class="form-control" placeholder="Confirmar contraseña">
        </div>
        </div>

    <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
    </div>
    </div>
    <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit"  class="savebutton" [disabled]="botonDeshabilitado" (click)="validarPassword()" >Guardar Cambios</button>
      <button type="submit"  class="editbutton"  (click)="habilitarInput()" (click)="mostrarboton()">Cambiar Contraseña</button>
      <button type="submit"  class="cancelbutton" *ngIf="mostrarBoton" (click)="cancelarInput()">Cancelar</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
