    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-danger" data-toggle="modal" (click)="deleteBitacora()">
                        <i class="fas fa-solid fa-trash mr-2"></i>Limpiar todos los registros</button>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped row-border hover">
                        <thead>
                          <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Objeto</th>
                            <th>Acción</th>
                            <th>Descripción</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of bitacora; let i = index">
                            <td>{{ item.fecha }}</td>
                            <td>{{ item.id_usuario }}</td>
                            <td>{{ item.id_objeto}}</td>
                            <td>{{ item.accion }}</td>
                            <td>{{ item.descripcion}}</td>
                          </tr>
                        </tbody>
                    </table>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
    <!-- /.content -->
