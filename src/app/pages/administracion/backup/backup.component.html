<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup and Restore Database</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-m6QK0G+xfC3p1+11t2ybiOOe5nqXPCyAeZdYhND3ajRQdAZMTsJ1sNu7d2qQeJwDvFbBwe1jQrUCOMQ2HXcHhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .section {
      text-align: center;
      margin: 0 20px;
    }

    .blue-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    .button-icon {
      margin-right: 5px;
    }

    .status-message {
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>COPIA DE SEGURIDAD</h1>
      <img src="assets/dist/img/backup.png" alt="Backup Database Image" width="200">
      <button class="blue-button" id="realizarBackupButton">
        <i class="fas fa-database button-icon"></i>REALIZAR COPIA 
      </button>
      <div id="realizarBackupStatusMessage" class="status-message"></div>
    </div>

    <div class="section">
      <h1>RESTAURAR BASE DE DATOS</h1>
      <img src="assets/dist/img/restore.png" alt="Restore Database Image" width="200">
      <button class="blue-button" id="restaurarBackupButton">
        <i class="fas fa-database button-icon"></i> RESTAURAR 
      </button>
      <div id="restaurarBackupStatusMessage" class="status-message"></div>
    </div>
  </div>
</body>
</html>
