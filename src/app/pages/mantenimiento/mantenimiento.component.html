<section class="content" *ngIf="mostrar">
  <div class="container-fluid" style="padding-left: 2%; padding-right: 2%;">
    <div class="row">
      <div *ngFor="let resultado of listObjetos2" class="col-lg-12">
        <div class="card">
          <div class="card-header pb-0 mb-0 bb-0">
            <h5><strong>{{ resultado.resultado[0].categoria }}</strong></h5>
            <p>Se muestra toda informaci√≥n que hace referencia a {{ resultado.resultado[0].categoria}}</p>
          </div>
          <div class="card-body d-flex flex-row flex-wrap" >
            <div *ngFor="let subResultado of resultado.resultado" class="col-md-6 col-lg-3" >
              <div *ngFor="let objeto of subResultado.atributes" class=" flex-fill mr-2">
                <div class="small-box" style="background-color: #dfdfdfb4; color: #1457a3;">
                  <h5 class="card-title m-1"> <strong>{{ objeto.objeto }}</strong></h5>
                  <p class="card-text m-1">{{ objeto.descripcion }}</p>
                  <div class="icon p-1" style="color: #b2b2b2b4;">
                    <i class="{{ objeto.icono }}"></i>
                  </div>
                  <a (click)="navegar(objeto.url)" class="small-box-footer" style="background-color: #b2b2b2b4; color: #1457a3;" title="Seleccionar">Acceder
                    <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
