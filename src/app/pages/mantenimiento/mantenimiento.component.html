<section class="content" *ngIf="mostrar">
    <div class="container-fluid" style="padding-left: 2%; padding-right: 2%;">
        <div class="row">
            <p>Estos componentes suelen abordar tareas relacionadas con la corrección de errores, la actualización de funcionalidades, 
              la gestión de datos, y otras operaciones destinadas a preservar y mejorar el rendimiento del sistema.</p>
        </div>
        <div class="row">
            <div *ngFor="let objeto of listObjetos" class="col-lg-3 col-6">
                <!-- small card -->
                <div class="small-box" style="background-color: #ffd973; color: #1254a1;">
                  <div class="inner">
                    <h3 style="font-size: 20px;">{{ objeto.objeto }}</h3>
    
                    <p style="font-size: 13px;">{{ objeto.descripcion }}</p>
                  </div>
                  <div class="icon">
                    <i class="{{ objeto.icono }}"></i>
                  </div>
                  <a (click)="navegar(objeto.url)" class="small-box-footer" style="color: #1254a1;" title="Seleccionar">Acceder
                    <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
            </div>
        </div>
    </div>
</section>
