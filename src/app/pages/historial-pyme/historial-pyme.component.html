<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1>Historial de BÃºsquedas PYME</h1>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="card-body table-responsive p-0" style="font-size: medium;">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-bordered table-striped row-border hover">
                                <thead>
                                    <tr>
                                        <th>FECHA</th>
                                        <th>PRODUCTO</th>
                                        <th>PAIS</th>
                                        <th>EMPRESA</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let historial of listHistB; let i = index">
                                        <td>{{ historial.fecha_creacion | date: 'yyyy-MM-dd' }}</td>
                                        <td>{{ historial.producto }}</td>
                                        <td>{{ historial.pais }}</td>
                                        <td>{{ historial.nombre_empresa }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
