<div class="ml-3 mr-3 mb-3">
    <!-- Content Header (Page header) -->
    <div class="card">
      <!-- /.Encabezado -->
      <div class="card-header p-2">
        <ul class="nav nav-pills">
          <li class="nav-item"><a class="nav-link active" href="#EMPRESA" data-toggle="tab">EMPRESA</a></li>
          <li class="nav-item"><a class="nav-link" href="#PRODUCTOS" data-toggle="tab">PRODUCTOS</a></li>
          <li class="nav-item"><a class="nav-link" href="#CONTACTOS" data-toggle="tab">CONTACTOS</a></li>
          <li class="nav-item"><a class="nav-link" href="#DIRECCIÓN" data-toggle="tab">DIRECCIÓN</a></li>
          <li class="nav-item"><a class="nav-link" href="#REQUISITOS" data-toggle="tab">REQUISITOS DE EXPORTACIÓN</a></li>
        </ul>
      </div>
      <!-- /.Cuerpo -->
      <div class="card-body">
        <!-- /.Contenido -->
        <div class="tab-content">
          <!-- Datos generales de la empresa -->
          <div class="tab-pane active" id="EMPRESA">
            <div class="">
              <div class="card-body">
                <div class="form-group">
                  <label for="inputClientCompany">Nombre de la Empresa</label>
                  <input type="text" id="inputClientCompany" [(ngModel)]="nuevaEmpresa.nombre_empresa" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Descripción</label>
                  <textarea id="inputDescription" [(ngModel)]="nuevaEmpresa.descripcion" class="form-control" rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- Productos de la empresa -->
          <div class="tab-pane" id="PRODUCTOS">
            <div class="form-group">
              <label for="inputStatus">Seleccionar Producto</label>
              <select id="inputStatus" [(ngModel)]="nuevoProducto.id_producto" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option *ngFor="let producto of listProductos">{{producto.producto}}</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary">Agregar</button>
            </div>
          </div>
          <!-- Contactos de la empresa -->
          <div class="tab-pane" id="CONTACTOS">
            <div class="form-group">
              <label for="inputStatus">Tipo de Contacto</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">DNI</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Primer Nombre</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Segundo Nombre</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Primer Apellido</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Segundo Apellido</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputName">Correo Electrónico</label>
              <input type="text" id="inputName" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descripción</label>
              <textarea id="inputDescription" class="form-control" rows="4"></textarea>
            </div>
          </div>
          <!-- Direcciones  de la empresa-->
          <div class="tab-pane" id="DIRECCIÓN">
            <div class="form-group">
              <label for="inputStatus">País</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputStatus">Ciudad</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputStatus">Contacto</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputStatus">Tipo de Dirección</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputName">Dirección</label>
              <input type="text" id="inputName" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descripción</label>
              <textarea id="inputDescription" class="form-control" rows="4"></textarea>
            </div>
          </div>
          <!-- Requisitos de Exportación-->
          <div class="tab-pane" id="REQUISITOS">
            <div class="form-group">
              <label for="inputName">Requisito</label>
              <input type="text" id="inputName" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descripción</label>
              <textarea id="inputDescription" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="inputStatus">País Origen</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputStatus">País Destino</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputStatus">Tipo de Requisito</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected="" disabled="">Seleccionar</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-footer" style="background-color: rgb(231, 230, 230);">
          <button type="submit" class="btn btn-danger">Cancelar</button>
          <button type="submit" (click)="agregarTodo()" class="btn btn-primary float-right">Guardar</button>
        </div>
      </div>
    </div>
    <!-- /.content -->
</div>
