<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a class="h1"></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Inicio sesi칩n MiPyme</p>
    
          <form  method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="nombre_empresa" name="nombre_empresa" (input)="eliminarEspaciosBlanco()" placeholder="Pyme" maxlength="50" autocomplete="false">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" [(ngModel)]="rtn" name="rtn" (input)="eliminarEspaciosBlanco()" autocomplete="false" class="form-control" id="contrase침a" placeholder="RTN">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    No cerrar sesi칩n
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" (click)="loginPyme()" class="btn btn-primary btn-block">Iniciar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
            <button type="submit"  id="btnRestablecer" class="btn btn-link">Restablecer contrase침a</button>
            <button type="submit" (click)="irLogin()" id="login-pyme" class="btn btn-link">Regresar</button>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
</body>
