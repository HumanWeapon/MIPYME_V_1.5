<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Iniciar sesión</p>

        <form method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="nombre_pyme" name="nombre_pyme" (input)="eliminarEspaciosBlanco()" placeholder="Pyme" maxlength="50" autocomplete="false">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" [(ngModel)]="rtn" name="rtn" (input)="eliminarEspaciosBlanco()" autocomplete="false" class="form-control" id="contraseña" placeholder="RTN">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12 mt-3">
              <button type="submit" (click)="loginPyme()" class="btn btn-primary btn-block">Ingresar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        
        <!-- Aquí agregamos el botón para regresar al login -->
            <button (click)="goToLogin()" class="btn btn-link">
              <i class="fas fa-arrow-left"></i> Regresar
            </button>
            <div>¿No tienes una cuenta? <a href="#" (click)="goToRegister($event)" class="btn btn-link"> Regístrate</a></div>
            </div>
          </div>
        </div>
      <!-- /.card-body -->
  
    <!-- /.card -->

  <!-- /.login-box -->
</body>
