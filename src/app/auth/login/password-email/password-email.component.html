<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación Via Correo Electrónico</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Agrega aquí tus estilos personalizados para mantener el diseño original */
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center"></div>
            <div class="card-body">
                <p class="login-box-msg">Recuperacion Via Correo Electronico</p>
                <form>
                    <!-- Campo de Usuario 
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="usuario" placeholder="Ingresa el Usuario" maxlength="50" autocomplete="off" [(ngModel)]="usuario.usuario">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>-->
                    <!-- Campo de Correo Electrónico -->
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="correo_electronico" placeholder="Correo Electrónico" autocomplete="off" [(ngModel)]="correoElectronico" (input)="eliminarEspaciosBlanco($event, 'correoElectronico')">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="row mb-3">
                        <div class="col-6">
                            <button type="button" (click)="navigateMetodo()" class="btn btn-secondary btn-block">Volver</button>
                        </div>
                        <div class="col-6">
                            <button type="button" (click)="onEnviarCorreo()" class="btn btn-primary btn-block">Enviar Correo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
