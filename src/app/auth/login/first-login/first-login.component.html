<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1" style="text-decoration: none; color: black;"> Preguntas de Seguridad</a>
      </div>
      
      <div class="card-body">
        <p class="login-box-msg" style="color: #3370e2; font-size: medium;">Seleccione cuÃ¡ntas preguntas desea agregar:</p>
        
        <form method="post">
          
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cantidadPreguntas" id="unaPregunta" value="1" [(ngModel)]="selectedOption">
              <label class="form-check-label" for="unaPregunta">
                Una pregunta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cantidadPreguntas" id="dosPreguntas" value="2" [(ngModel)]="selectedOption">
              <label class="form-check-label" for="dosPreguntas">
                Dos preguntas
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cantidadPreguntas" id="tresPreguntas" value="3" [(ngModel)]="selectedOption">
              <label class="form-check-label" for="tresPreguntas">
                Tres preguntas
              </label>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 text-end">
              <button type="button" class="btn btn-primary" (click)="abrirModalSegunSeleccion()">Siguiente</button>
            </div>
          </div>
        </form>
        
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- Modal Pregunta 1 y Respuesta 1-->
  <div id="modalUnaPregunta" class="modal" [style.display]="showModal1 ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">Selecciona y Responde a la Pregunta de Seguridad</h4>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <div class="form-group">
                <label style="font-size: 15px;">Pregunta #1</label>
                <select [(ngModel)]="idPregunta[0]" class="form-control">https://webhint.io/docs/user-guide/hints/hint-no-inline-styles/
                  <option *ngFor="let pregunta of preguntas" [value]="pregunta.id_pregunta"> {{pregunta.pregunta}} </option>
                </select>
                <input [(ngModel)]="respuesta[0]" name="respuesta[0]" class="form-control mt-1" type="text" placeholder="Ingresa tu respuesta" >
            </div>
            <div class="col-4 text-end">
              <button type="submit" (click)="PostPreguntaUsuario()" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Pregunta 1 y Respuesta 1-->
