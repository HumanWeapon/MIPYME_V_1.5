<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="d-flex align-items-center" style="background-color: #3370e2;  height: 100px;">
        <img src="assets/dist/img/mipyme.png" alt="Icono de seguridad" style="width: 100%; height: 100%;" />
      </div>
      <div class="modal-body">
          <p class="title-style">Preguntas de Seguridad</p>
        <div>
          <div *ngFor="let index of range(parametroPreguntas)">
            <div class="form-group">
              <label style="font-size: 15px;">Pregunta #{{ index + 1 }}</label>
              <select [(ngModel)]="idPregunta[index]" class="form-control">
                <option value="0" disabled selected>Seleccione una pregunta</option>
                <option *ngFor="let pregunta of preguntas" [value]="pregunta.id_pregunta"> {{pregunta.pregunta}} </option>
              </select>
              <input [(ngModel)]="respuesta[index]" name="respuesta[index]" class="form-control mt-1" type="text" placeholder="Ingresa tu respuesta" style="text-transform: uppercase;">
            </div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-4">
            <button type="submit" (click)="PostPreguntaUsuario()" class="btn btn-primary btn-block">Enviar</button>
          </div>
        </div>
      </div>
      
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</body>
