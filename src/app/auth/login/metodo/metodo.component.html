<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">

        </div>
        <div class="card-body">
          <p class="login-box-msg">Seleccionar método para restablecer la contraseña</p>
    
          <form  method="post">
            <div class="row mb-3">

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" [(ngModel)]="usuario.usuario" name="usuario.usuario" class="form-control" placeholder="Usuario">
              </div>

              <div class="form-check ml-3">
                <input class="form-check-input" type="radio" [(ngModel)]="selectedOption" value="preguntas" name="options" id="option_a1" autocomplete="off" checked="true">
                <label class="form-check-label" for="option_a1">
                  Preguntas seguridad
                </label>
              </div>
              <div class="form-check ml-3">
                <input class="form-check-input" type="radio" [(ngModel)]="selectedOption" value="correo" name="options" id="option_a3" autocomplete="off" checked="false">
                <label class="form-check-label" for="option_a3">
                  Correo electrónico
                </label>
              </div>

            </div>
            <div class="row mb-3">
              <div class="col-6" >
                <button type="submit" (click)="navigateLogin()" class="btn btn-secondary btn-block">Volver</button>
              </div>
              <div class="col-6">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block">Siguiente</button>
              </div>
            </div>

          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    </body>
