<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a class="h1"></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg" style="color: #3370e2; font-size: medium;">Iniciar sesión</p>
    
          <form  method="post">
            <div class="form-group">
              <label for="usuario" style="color: #3370e2; font-size: smaller;">Usuario:</label>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" (input)="eliminarEspaciosBlanco()" placeholder="Usuario" maxlength="50" autocomplete="false">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="contrasena" style="color: #3370e2; font-size: smaller;">Contraseña:</label>
              <div class="input-group">
                <input type="password"  [(ngModel)]="contrasena" name="contrasena" (input)="eliminarEspaciosBlanco()" autocomplete="false" class="form-control" id="contraseña" placeholder="Contraseña">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <!-- /.col -->
              <div class="col-12">
                <button type="submit" (click)="login()" class="btn btn-primary btn-block">Ingresar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <button type="submit" (click)="navegateToMetodo()" id="btnRestablecer" class="btn btn-link">Restablecer contraseña</button>
          <button type="submit" (click)="irLoginPyme()" id="login-pyme" class="btn btn-link">Eres una Pyme?</button>
          
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
</body>
